<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
            display: none; /* Oculto por defecto */
        }
        .error.show {
            display: block; /* Mostrar cuando sea necesario */
        }
        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Registro de Usuario</h2>
    <form th:action="@{/register/save}" method="post" th:object="${user}" id="registerForm">
        <label for="userName">Nombre de usuario</label>
        <input type="text" id="userName" th:field="*{userName}" required>
        <div class="error" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
        <div class="error" th:if="${userNameError != null}" th:text="${userNameError}"></div>

        <label for="name">Nombre</label>
        <input type="text" id="name" th:field="*{name}" required>
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

        <label for="lastName">Apellido</label>
        <input type="text" id="lastName" th:field="*{lastName}" required>
        <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" th:field="*{email}" required>
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        <div class="error" th:if="${emailError != null}" th:text="${emailError}"></div>

        <label for="phoneNumber">Número de teléfono</label>
        <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" required>
        <div class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>

        <label for="password">Contraseña</label>
        <input type="password" id="password" th:field="*{password}" required>
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        <input type="submit" value="Registrarse">
    </form>
</div>
<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        var errors = document.querySelectorAll('.error');
        errors.forEach(function(error) {
            error.classList.add('show');
        });
    });
</script>
</body>
</html>
